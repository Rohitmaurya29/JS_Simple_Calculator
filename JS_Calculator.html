<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .container{
                background-color: rgb(108,90,122);
                font-family:'poppins',sans-serif;
                
            }

            .container-fluid{
                background-color:rgb(110,139,161);
                padding-top:50px;
                padding-bottom:150px;
            }
        </style>
    </head>
    
    <body>
        
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 d-flex justify-content-center h2 text-warning" >
                    Calculate Your Numbers Here...
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="container border rounded p-5">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 mt-4 text-white h4">
                        Enter the value of a: <input type="number" id="a" class="bg-white text-black border rounded mt-2 shadow-lg" style="height:40px; width:100%">
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-white h4">
                        Enter the value of b: <input type="number" id="b" class="bg-white text-black border rounded mt-2 shadow-lg" style="height:40px; width:100%">
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                <div class="row mt-5">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-1">
                        <button onclick="onAdd()" class="btn btn-secondary border rounded ms-3 shadow-lg">(+)</button>
                    </div>
                    <div class="col-sm-1">
                        <button onclick="onSub()" class="btn btn-secondary border rounded ms-3 shadow-lg">(-)</button>
                    </div>
                    <div class="col-sm-1">
                        <button onclick="onMul()" class="btn btn-secondary border rounded ms-3 shadow-lg">(*)</button>
                    </div>
                    <div class="col-sm-1">
                        <button onclick="onDiv()" class="btn btn-secondary border rounded ms-3 shadow-lg">(/)</button>
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-white h4">
                        Final Result:<p id="demo" class="bg-white text-black border rounded mt-2 pt-1 ps-1 shadow-lg" style="height:40px"></p>
                    </div>
                    <div class="col-sm-4"></div>
                </div>

            </div>

        </div>

        <script>
            function onAdd(){
                let a=document.getElementById('a').value;
                let b=document.getElementById('b').value;
                let x= Number(a);
                let y= Number(b);
                let z= x+y;
                document.getElementById('demo').innerHTML=z;
            }

            function onSub(){
                let d=document.getElementById('a').value;
                let e=document.getElementById('b').value;
                let f= d-e;
                document.getElementById('demo').innerHTML=f;
            }

            function onMul(){
                let g=document.getElementById('a').value;
                let h=document.getElementById('b').value;
                let i= g*h;
                document.getElementById('demo').innerHTML=i;
            }

            function onDiv(){
                let j=document.getElementById('a').value;
                let k=document.getElementById('b').value;
                let l= j/k;
                document.getElementById('demo').innerHTML=l;
            }
        </script>
    </body>

</html>
